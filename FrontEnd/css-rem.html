<!DOCTYPE html>
<html>

<head>
    <style>
        html {
            font-size: 20px;
        }

        .container {
            font-size: 1.2rem;
        }

        h1 {
            font-size: 2em;
        }

        p {
            font-size: 1.5em;
            margin-bottom: 1rem;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>Em and Rem Example</h1>
        <p>Example for em, rem in CSS</p>
    </div>
</body>

</html>
