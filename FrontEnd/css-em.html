<html>

        .wrapper {

            margin: 0 auto;
            background-color: #f2f2f2;
            padding: 1em;
        }

        h1 {
            font-size: 2em;

        <h1>Em Example</h1>
        <p>Example for em in CSS</p>

</body>

</html>
